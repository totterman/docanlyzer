plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'fi.smartbass'
version = '0.0.2-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

ext {
	set('langchainVersion', "0.29.1")
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation "dev.langchain4j:langchain4j-azure-open-ai:${langchainVersion}"
	implementation "dev.langchain4j:langchain4j-ollama:${langchainVersion}"
	implementation "dev.langchain4j:langchain4j-neo4j:${langchainVersion}"
	implementation "dev.langchain4j:langchain4j:${langchainVersion}"

	implementation project(':frontend')
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.processResources {
	mustRunAfter(":frontend:buildWebapp")
}